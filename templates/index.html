{% extends 'base.html' %}

{% block body %}
<form action='/compliment'>
    <p>
        What is your name?
        <input type="text" name="name"/>
    </p>
    <p>
        <input type="checkbox" name="show_compliments"/>
        Show Compliments
    </p>
    <p>
        What is your horoscope sign?
        <select name="horoscope_type">
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Libra</option>
            <option value="Aquarius">Scorpio</option>
            <option value="Pisces">Sagittarius</option>

        </select>
    </p>
    <input type="submit">
</form>
{% endblock %}
