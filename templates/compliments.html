{% extends 'base.html' %}

{% block body %}
    <p>
        Hello there, {{name}}!
            Your horoscope is {{horoscope_name}}:
            <ul>
                  <li>Description: {{ horoscope_desc }}</li>
                  <li>Your lucky time is {{ horoscope_time }}!</li>
                  <li>Your mood is {{ horoscope_mood }}!</li>
            </ul>
    </p>
{% endblock %}
